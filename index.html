<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

<title>Parrot Memory</title>
</head>
<body>
    <header>
        <div class="top">
            <h1>PARROT CARD GAME</h1>
        </div>
    </header>
    <div class="content">
       
        <div class="card" onclick="turn(this)">
            <div class="face front-face">
                <img class="parrot" src="./image/image_front/front.png" alt="">  
            </div>
            <div class="face back-face">
                <img class="gif" src="./image/image_back/bobrossparrot.gif" alt="">
            </div>
        </div>
        
    </div>
    <script src="js/javascript.js"></script>
</body>
</html>
